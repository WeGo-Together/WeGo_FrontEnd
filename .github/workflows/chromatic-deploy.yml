name: Chromatic

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if stories changed
        id: check-stories
        run: |
          if git diff --name-only origin/main...HEAD | grep -E '\.(stories)\.(tsx|ts|jsx|js)$|^\.storybook/'; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        if: steps.check-stories.outputs.has_changes == 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.check-stories.outputs.has_changes == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.check-stories.outputs.has_changes == 'true'
        run: pnpm install --frozen-lockfile

      - name: Publish to Chromatic
        if: steps.check-stories.outputs.has_changes == 'true'
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          autoAcceptChanges: main
          exitZeroOnChanges: true
          onlyChanged: true

      - name: Skip Chromatic
        if: steps.check-stories.outputs.has_changes == 'false'
        run: echo "No story changes detected. Skipping Chromatic."
