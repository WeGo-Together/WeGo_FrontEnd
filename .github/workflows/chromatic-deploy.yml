name: Chromatic

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if stories changed
        id: check-stories
        run: |
          if git diff --name-only origin/main...HEAD | grep -E '\.(stories)\.(tsx|ts|jsx|js)$|^\.storybook/'; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        if: steps.check-stories.outputs.has_changes == 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.check-stories.outputs.has_changes == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.check-stories.outputs.has_changes == 'true'
        run: pnpm install --frozen-lockfile

      - name: Publish to Chromatic
        id: chromatic
        if: steps.check-stories.outputs.has_changes == 'true'
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          autoAcceptChanges: main
          exitZeroOnChanges: true
          onlyChanged: true

      - name: Comment PR
        if: steps.check-stories.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const storybookUrl = '${{ steps.chromatic.outputs.storybookUrl }}';
            const buildUrl = '${{ steps.chromatic.outputs.buildUrl }}';

            const comment = `## ğŸ¨ Storybook Published

            ğŸ“š [View Storybook](${storybookUrl})
            ğŸ” [View Build Details](${buildUrl})

            âœ¨ Chromaticì—ì„œ ë¹„ì£¼ì–¼ ë³€ê²½ì‚¬í•­ì„ í™•ì¸í•˜ì„¸ìš”.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Skip Chromatic
        if: steps.check-stories.outputs.has_changes == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ğŸ¨ Storybook Report

            â„¹ï¸ **Story ë³€ê²½ì‚¬í•­ì´ ê°ì§€ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤**

            ì´ PRì—ëŠ” Story ë³€ê²½ì´ ì—†ì–´ì„œ ë¹Œë“œë¥¼ ìŠ¤í‚µí–ˆìŠµë‹ˆë‹¤.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
