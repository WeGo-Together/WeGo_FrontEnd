name: PR Coverage Report

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Debug - Check coverage files
        if: always()
        run: |
          echo "=== Working directory ==="
          pwd
          echo "=== All files ==="
          find . -name "coverage-summary.json" -type f
          echo "=== Coverage directory ==="
          ls -la coverage/ || echo "No coverage directory"
          echo "=== Coverage files ==="
          ls -la coverage/*.json || echo "No JSON files"

      - name: Download base coverage
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: coverage-base.yml
          branch: main
          name: base-coverage
          path: base-coverage
        continue-on-error: true

      - name: Create coverage report
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./.github/scripts/coverage-comment.cjs');
            await script({ github, context });
